<style>

.contato{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

.contato-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.form-box{
  background:#0f172a;
  padding:30px;
  border-radius:16px;
}

.form-box h2{
  margin-bottom:20px;
  color:#38bdf8;
}

.input{
  margin-bottom:15px;
}

.input input,
.input textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

textarea{
  min-height:120px;
  resize:vertical;
}

.btn{
  background:#38bdf8;
  border:none;
  padding:14px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  width:100%;
}

.info-box{
  background:#020617;
  padding:30px;
  border-radius:16px;
}

.info-item{
  margin-bottom:18px;
  font-size:18px;
}

.mapa{
  margin-top:25px;
  border-radius:14px;
  overflow:hidden;
}

@media(max-width:768px){
  .contato-grid{
    grid-template-columns:1fr;
  }
}

</style>
</head>
